paths:
  /hello:
    get:
      summary: Get a personalized greeting
      parameters:
        - name: name
          in: query
          description: Optional name parameter
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          # examples:
          #   default:
          #     value: { "message": "Hello, World!" }
          #   custom:
          #     value: { "message": "Hello, Ala!" }
  /alert:
    get:
      summary: Get an alert message
      parameters:
        - name: message
          in: query
          description: Optional message parameter
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
